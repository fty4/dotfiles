format = """
$battery\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$git_commit\
$fill\
$golang\
$helm\
$kubernetes\
$nodejs\
$package\
$python\
$cmd_duration $jobs $time\
$line_break\
$character"""

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[directory]
style = "blue"
read_only = " "
truncation_length = 4
truncate_to_repo = false

[fill]
symbol = " "

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-black"

[git_metrics]
disabled = false

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[golang]
format = "[ $version](bold cyan) "

[helm]
disabled = true
format = "[ $version](bold cyan) "

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style)'
symbol = "☸ "

[nodejs]
format = "[$symbol($version )]($style)"

[package]
format = "[$symbol$version]($style) "
symbol = "📦 "

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = "🐍 "

[time]
disabled = false
style = "#111111"
format = "[$time]($style)"
